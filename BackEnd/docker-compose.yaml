services:
  database:
    image: postgres:17.0
    environment:
      - POSTGRES_USER={$DB_USER}
      - POSTGRES_PASSWORD={DB_PASS}
      - POSTGRES_DB={$DB_BASE}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/var/lib/redis/data
    environment:
      - REDIS_PASSWORD="${REDIS_PASS}"
    
  backend:
    build: . 
    ports:
      - "8081:8080"
    depends_on:
      - database
    environment:  
      - DB_USER={$DB_USER}
      - DB_PASS={$DB_PASS}
      - DB_BASE={$DB_BASE}

volumes:
  postgres-data:
  redis-data: