services:
  database:
    image: postgres:17.0
    environment:
      - POSTGRES_USER={$DB_USER}
      - POSTGRES_PASSWORD={DB_PASS}
      - POSTGRES_DB={$DB_BASE}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  backend:
    build: . 
    ports:
      - "8080:8080"
    depends_on:
      - database
    environment:  
      - DB_USER={$DB_USER}
      - DB_PASS={$DB_PASS}
      - DB_BASE={$DB_BASE}

volumes:
  postgres-data: